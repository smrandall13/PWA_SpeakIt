<div id="speak-content" class="app-block" style="margin-top: 0">
	<div id="speak-controls">
		<div id="speak-option-voice" class="speak-option">
			Voice:
			<select id="speak-voice" class="speak-select"></select>
		</div>
		<div id="speak-option-rate" class="speak-option">
			Rate:
			<select id="speak-rate" class="speak-select"></select>
		</div>
		<div id="speak-option-pitch" class="speak-option">
			Pitch:
			<select id="speak-pitch" class="speak-select"></select>
		</div>
		<div id="speak-option-volume" class="speak-option">
			Volume:
			<select id="speak-volume" class="speak-select">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
		</div>
		<div id="speak-play" class="app-button app-button app-button-small">Play</div>
	</div>
	<div id="speak-text-box"><textarea id="speak-text" placeholder="Enter Text Here"></textarea></div>
</div>
