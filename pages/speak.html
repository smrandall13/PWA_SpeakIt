<div id="speak-content" class="app-block" style="margin-top: 0">
	<div id="speak-controls">
		<div id="speak-option-voice" class="speak-option">
			Voice:
			<select id="speak-voice" class="speak-select" onchange="SPEAK.save();SPEAK.example();">
				<optgroup label="Masculine">
					<option value="alloy" selected>Alloy - Natural and balanced</option>
					<option value="ash">Ash - Deep and resonant</option>
					<option value="echo">Echo - Crisp and articulate</option>
					<option value="onyx">Onyx - Smooth and calming</option>
				</optgroup>
				<optgroup label="Feminine">
					<option value="coral">Coral - Bright and cheerful</option>
					<option value="fable">Fable - Warm and storytelling-like</option>
					<option value="nova">Nova - Bright and clear</option>
					<option value="sage">Sage - Wise and thoughtful</option>
					<option value="shimmer">Shimmer - Smooth and expressive</option>
				</optgroup>
			</select>
		</div>
		<div id="speak-option-rate" class="speak-option">
			Rate:
			<select id="speak-rate" class="speak-select" style="max-width: 50px; min-width: 50px" onchange="SPEAK.save()">
				<option value="1.0" selected>1.0</option>
				<option value="1.1">1.1</option>
				<option value="1.2">1.2</option>
				<option value="1.3">1.3</option>
				<option value="1.4">1.4</option>
				<option value="1.5">1.5</option>
				<option value="1.6">1.6</option>
				<option value="1.7">1.7</option>
				<option value="1.8">1.8</option>
				<option value="1.9">1.9</option>
				<option value="2.0">2.0</option>
			</select>
		</div>
		<div id="speak-option-pitch" class="speak-option">
			Pitch:
			<select id="speak-pitch" class="speak-select" style="max-width: 50px; min-width: 50px" onchange="SPEAK.save()">
				<option value="1.0" selected>1.0</option>
				<option value="1.1">1.1</option>
				<option value="1.2">1.2</option>
				<option value="1.3">1.3</option>
				<option value="1.4">1.4</option>
				<option value="1.5">1.5</option>
				<option value="1.6">1.6</option>
				<option value="1.7">1.7</option>
				<option value="1.8">1.8</option>
				<option value="1.9">1.9</option>
				<option value="2.0">2.0</option>
			</select>
		</div>

			Volume:
			<select id="speak-volume" class="speak-select" style="max-width: 50px; min-width: 50px" onchange="SPEAK.save()">
				<option>0</option>

				<option>4</option>
				<option selected>5</option>

				<option>10</option>
			</select>
		</div> -->
		<div id="speak-convert" class="app-button app-button app-button-small" onclick="SPEAK.convert()">Convert</div>
	</div>
	<div id="speak-text-box"><textarea id="speak-text" placeholder="Enter Text Here" oninput="SPEAK.check()"></textarea></div>

	<div id="speak-player-box" class="">
		<div id="speak-player-controls">
			<div id="speak-play" class="app-button app-button-small speak-icon speak-icon-play" onclick="PLAYER.play()"></div>
			<div id="speak-pause" class="app-button app-button-small speak-icon speak-icon-pause app-hidden" onclick="PLAYER.pause()"></div>
			<input type="range" id="speak-progress" min="0" max="100" value="0" step="1" oninput="PLAYER.seek()" disabled />
			<span id="speak-current">0:00</span> / <span id="speak-duration">0:00</span>
			<div id="speak-play" class="app-button app-button-small speak-icon speak-icon-download" onclick="PLAYER.download()"></div>
			<audio id="speak-player" class="app-hidden" src="assets/audio/speak-nova.mp3"></audio>
		</div>
	</div>
	<div id="speak-example-box" class="app-hidden"><audio id="speak-example" controls></audio></div>
</div>
